<mat-card class="product-item-card" >
  <mat-card-header>
    <mat-card-title>{{item.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{item.image}}" alt="item.title">
  <mat-card-content></mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onVisitClick(item)">VISIT</button>
  </mat-card-actions>
</mat-card>
